<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Couleur en Js</title>
    <link href="style.css" rel="stylesheet" />
    <script>
            
            function changecouleur(couleur) {
            document.getElementById('color').style.color=couleur;
            }
            </script>

</head>
<body>
    
    
    <div id="color">Hello</div>
    <a href="javascript:changecouleur('#000000');">
        <img src="noir.jpeg">
    </a>
    <a href="javascript:changecouleur('#00FF00');">
        <img src="rouge.png">
    </a>
    <a href="javascript:changecouleur('#0000FF');">
        <img src="bleu.png">
    </a>
    <a href="javascript:changecouleur('#FF00FF');">
        <img src="magenta.png">
    </a>
    <a href="javascript:changecouleur('#FFFF00');">
        <img src="jaune.jpeg">
    </a>
    <a href="javascript:changecouleur('#00FFFF');">
    <img src="cyan.png">
    </a>
</body>
</html>
